
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>چت حرفه‌ای آرتین کریمی - نسخه تلگرامی</title>

<style>


 /* ریست */
*, *::before, *::after {
  margin: 0; padding: 0; box-sizing: border-box;
}
body, html {
  height: 100%;
  font-family: 'Vazir', Tahoma, sans-serif;
  background: #121212;
  color: #eee;
  overflow: hidden;
}

/* کانتینر کلی */
.app-container {
  display: flex;
  height: 100vh;
  width: 100vw;
  /* دسکتاپ فول اسکرین */
  justify-content: flex-start; /* بچسبه به چپ */
  align-items: stretch; /* ارتفاع کامل */
  background: #0d0d0d;
}

/* پنل چت اصلی */
/* لپ‌تاپ و دسکتاپ - چت پنل فول صفحه و چسبیده به چپ و راست */
@media (min-width: 1024px) {
  .chat-panel {
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    background: #1a1a1a;
  }
}

/* موبایل */
@media (max-width: 1023px) {
  .chat-panel {
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    background: #1a1a1a;
  }
}

/* هدر چت */
.chat-header {
  display: flex;
  align-items: center;
  padding: 15px 25px;
  background: #272727;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  box-shadow: inset 0 -1px 0 #0a84ff44;
}

/* عکس پروفایل دایره‌ای */
.profile-pic {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: url('https://i.pravatar.cc/56?img=12') center/cover no-repeat;
  border: 3px solid #0a84ff;
  cursor: pointer;
  transition: transform 0.25s ease;
  flex-shrink: 0;
}
.profile-pic:hover {
  transform: scale(1.12);
}

/* اسم تو هدر */
.chat-title {
  flex-grow: 1;
  margin-right: 15px;
  font-weight: 700;
  font-size: 1.45rem;
  color: #0a84ff;
  user-select: none;
}

/* دکمه بستن پنل (مخصوص موبایل) */
.close-chat-btn {
  display: none;
  background: transparent;
  border: none;
  color: #0a84ff;
  font-size: 1.6rem;
  cursor: pointer;
  transition: color 0.3s ease;
}
.close-chat-btn:hover {
  color: #005fcc;
}

/* محتوای پیام‌ها */
.messages {
  flex-grow: 1;
  overflow-y: auto;
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  scrollbar-width: thin;
  scrollbar-color: #0a84ff transparent;
  scroll-behavior: smooth;
  background: linear-gradient(180deg, #1f1f1f 0%, #161616 100%);
}
.messages::-webkit-scrollbar {
  width: 8px;
}
.messages::-webkit-scrollbar-thumb {
  background-color: #0a84ffcc;
  border-radius: 10px;
}

/* هر پیام */
.message {
  max-width: 70%;
  padding: 16px 22px;
  border-radius: 28px;
  font-size: 1.05rem;
  line-height: 1.4;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  word-wrap: break-word;
  user-select: text;
  transition: background-color 0.3s ease;
}
.message.user {
  background: #0a84ff;
  color: white;
  align-self: flex-start;
  border-bottom-left-radius: 6px;
}
.message.bot {
  background: #2e2e2e;
  color: #eee;
  align-self: flex-end;
  border-bottom-right-radius: 6px;
}

/* ورودی پیام */
.input-area {
  background: #272727;
  padding: 18px 25px;
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
  display: flex;
  gap: 15px;
}
.input-area input[type=text] {
  flex-grow: 1;
  background: #1a1a1a;
  border: none;
  outline: none;
  color: #eee;
  font-size: 1.1rem;
  padding: 14px 22px;
  border-radius: 50px;
  box-shadow: inset 0 0 10px #000000dd;
  transition: box-shadow 0.2s ease;
  user-select: text;
}
.input-area input[type=text]:focus {
  box-shadow: inset 0 0 14px #0a84ffcc;
}
.input-area button {
  background: #0a84ff;
  border: none;
  padding: 0 28px;
  border-radius: 50px;
  font-weight: 700;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 5px 14px #0a84ffaa;
  transition: background-color 0.3s ease;
  user-select: none;
}
.input-area button:hover {
  background: #005fcc;
}

/* مودال - نمایش مشخصات */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(10, 132, 255, 0.18);
  backdrop-filter: blur(15px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: 20px;
}
.modal-overlay.active {
  display: flex;
  animation: fadeIn 0.4s ease forwards;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.modal {
  background: #1a1a1a;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  padding: 30px 35px;
  box-shadow: 0 15px 50px rgba(10, 132, 255, 0.7);
  position: relative;
  user-select: none;
  transform: translateY(-30px);
  animation: slideIn 0.35s ease forwards;
}
@keyframes slideIn {
  from {opacity: 0; transform: translateY(-30px);}
  to {opacity: 1; transform: translateY(0);}
}

/* دکمه بستن مودال */
.modal-close {
  position: absolute;
  top: 22px;
  left: 22px;
  background: transparent;
  border: none;
  color: #0a84ff;
  font-size: 1.8rem;
  cursor: pointer;
  transition: color 0.25s ease;
}
.modal-close:hover {
  color: #005fcc;
}

/* محتوای مودال */
.modal-content h2 {
  color: #0a84ff;
  font-weight: 800;
  font-size: 1.8rem;
  margin-bottom: 18px;
  text-align: center;
}
.modal-content p {
  font-size: 1.05rem;
  margin-bottom: 14px;
  line-height: 1.4;
  letter-spacing: 0.04em;
}
.modal-content p strong {
  color: #0a84ff;
}



 a {
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: rgb(196, 196, 196);
  font-weight: 500;
  font-size: 1rem;
  max-width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap; /* جلوگیری از شکست خط تو دسکتاپ */
  flex-wrap: nowrap;
  word-break: keep-all; /* جلوگیری از شکستن کلمات */
}

a:hover,
a:focus {
  color: #0a84ff;
  cursor: pointer;
}

.icon {
  width: 20px;
  height: 20px;
  fill: currentColor;
  flex-shrink: 0;
}




/* دکمه منو */
  #menuBtn {
   
    top: 15px;
   
    width: 38px;
    height: 38px;
    background: linear-gradient(145deg, #142d57, #0a1c3a);
    border-radius: 10px;
    border: 2px solid #1f3c7c;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(10, 36, 66, 0.6);
    transition: background 0.3s ease;
    z-index: 110;
    font-size: 27px;
    color: white;
  }
  #menuBtn:hover {
    background: linear-gradient(145deg, #183366, #0d2360);
  }

  /* آیکون منو (سه خط) */
  #menuBtn .bar {
    width: 20px;
    height: 2.6px;
    background: #9bbfff;
    border-radius: 2px;
    position: relative;
    transition: all 0.3s ease;
  }
  #menuBtn .bar::before,
  #menuBtn .bar::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 2.6px;
    background: #9bbfff;
    border-radius: 2px;
    left: 0;
    transition: all 0.3s ease;
  }
  #menuBtn .bar::before {
    top: -6px;
  }
  #menuBtn .bar::after {
    top: 6px;
  }

  /* تغییر آیکون به ضربدر وقتی بازه */
  #menuBtn.active .bar {
    background: transparent;
  }
  #menuBtn.active .bar::before {
    transform: rotate(45deg);
    top: 0;
  }
  #menuBtn.active .bar::after {
    transform: rotate(-45deg);
    top: 0;
  }

  /* بک‌دراپ تار */
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(10, 36, 66, 0.75);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100;
  }
  .backdrop.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* منوی مودال */
  .menu-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    background: linear-gradient(145deg, #0f1e39, #183166);
    border-radius: 16px;
    padding: 30px 35px;
    box-shadow: 0 10px 30px rgba(10, 132, 255, 0.9);
    min-width: 220px;
    max-width: 90vw;
    color: #c0d1ff;
    transform: translate(-50%, -40%) scale(0.8);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 101;
  }
  .menu-modal.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
  }

  /* ضربدر بالای منو */
  .menu-modal .close-btn {
   position: absolute;
    top: 10px;
    left: 15px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    border-radius: 50%;
    /* background: #1a2e59; */
    /* border: 2px solid #4a79d6; */
    color: #9bbfff;
    font-weight: bold;
    font-size: 22px;
    line-height: 28px;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .menu-modal .close-btn:hover {
    background: #3a5cb1;
    color: #e0e9ff;
  }

  /* آیتم های منو */
  .menu-modal ul {
    list-style: none;
    padding: 0;
    margin: 35px 0 0 0;
  }
  .menu-modal ul li {
    margin-bottom: 16px;
  }
  .menu-modal ul li a {
    color: #a8bfff;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.25s ease;
  }
  .menu-modal ul li a:hover {
    color: #d2dbff;
  }





/* ریسپانسیو موبایل */
@media (max-width: 650px) {
  .chat-panel {
    border-radius: 0;
    max-width: 100%;
    position: fixed;
    top: 0; left: 0;
    flex-direction: column;
    justify-content: flex-start;
    padding: 10px; /* اضافه کردن padding برای فاصله داخلی */
  }
  .close-chat-btn {
    display: inline-block;
    margin-left: 10px;
  }
  .chat-title {
    font-size: 1rem;
  }
  .messages {
    padding: 20px 15px;
    gap: 14px;
  }
  .input-area {
    padding: 15px 20px;
  }


  a {
    display: inline-flex !important;
    align-items: center;
    flex-wrap: nowrap !important;
    white-space: normal !important; /* اجازه خط خوردن برای موبایل */
    gap: 6px;
  }

  .icon {
    width: 18px;
    height: 18px;
  }


}



</style>

</head>
<body>

<div class="app-container">
  <section class="chat-panel" role="main" aria-label="پنل چت آرتین">
    <header class="chat-header">
           <div class="profile-pic" id="profilePic" title="مشخصات آرتین کریمی"></div>
      <h1 class="chat-title">هوش مصنوعی</h1>



 



      <div style="max-width: 320px;">
  
 <button id="menuBtn" class="menu-btn" aria-haspopup="true" aria-expanded="false" aria-controls="menuModal">
  ☰
</button>

</div>




    </header>


 <div id="backdrop" class="backdrop"></div>

<!-- منوی مودال -->
<div id="menuModal" class="menu-modal" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
  <div class="close-btn" id="closeBtn" aria-label="بستن منو" role="button" tabindex="0">&times;</div>
  <!-- <h2 id="menuTitle" style="margin-top: 0; font-weight: 700; color: #9bbfff;">منوی کشویی</h2> -->
  <ul style="text-align: center; font-weight: 600;">
    <li><a href="#">ثبت آهگی</a></li>
    <li><a href="index.html">دیوار من</a></li>
    <li><a href="poshtibani.html">پشتیبانی</a></li>
    <li><a href="#">تماس با ما</a></li>
  </ul>
</div>


    <div class="messages" id="messages" aria-live="polite" aria-relevant="additions">
      <!-- پیام‌ها اینجا میان -->
      <!-- <div class="message user">سلام رفیق، آماده‌ای برای شروع یادگیری؟</div> -->
      <!-- <div class="message bot">آره داداش، بیخیال اون دختر شو، بیا کد بزنیم!</div> -->
    </div>

    <form class="input-area" id="chatForm" aria-label="ارسال پیام">
      <input type="text" id="chatInput" autocomplete="off" placeholder="پیامت رو بنویس..." aria-required="true" />
      <button type="submit" aria-label="ارسال پیام">ارسال</button>
    </form>
  </section>
</div>

<!-- مودال مشخصات پروفایل -->
<div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal" role="document">
    <button class="modal-close" id="modalCloseBtn" aria-label="بستن مشخصات">&times;</button>
    <div class="modal-content">
      <h2 id="modalTitle">هوش مصنوعی</h2>
      <p><strong>سازنده:</strong> سازنده ارتین کریمی </p>
      <p><strong>شماره:</strong> 09395299035 </p>
      <p><strong>هدف:</strong>  ارتین من رو برای تست ساخته   </p>
      <p><strong> حالت روان عالی:</strong> فععععککک نکنم </p>
      <p><strong>نام:</strong> ویاکس </p>
      <p><strong>سن:</strong> 1000000000</p>
    </div>
  </div>
</div>




<script>
  const profilePic = document.getElementById('profilePic');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const messages = document.getElementById('messages');
  const closeChatBtn = document.getElementById('closeChatBtn');
  const chatPanel = document.querySelector('.chat-panel');

  // باز کردن مودال مشخصات
  profilePic.addEventListener('click', () => {
    modalOverlay.classList.add('active');
    modalOverlay.focus();
  });

  // بستن مودال
  modalCloseBtn.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
  });

  // بستن مودال با کلیک روی بک‌گراند
  modalOverlay.addEventListener('click', e => {
    if(e.target === modalOverlay) {
      modalOverlay.classList.remove('active');
    }
  });

  // ارسال پیام و اضافه کردن به چت
  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = chatInput.value.trim();
    if (!text) return;

    // پیام کاربر
    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.textContent = text;
    messages.appendChild(userMsg);

    // اسکرول به پایین
    messages.scrollTop = messages.scrollHeight;

    chatInput.value = '';
    chatInput.focus();

    // جواب ربات ساده (برای نمونه)
    setTimeout(() => {
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.textContent = getBotReply(text);
      messages.appendChild(botMsg);
      messages.scrollTop = messages.scrollHeight;
    }, 1500);
  });

  // نمونه جواب ربات (خودت می‌تونی تغییرش بدی)
  function getBotReply(input) {
    const msg = input.toLowerCase();
    if(msg.includes('سلام') || msg.includes('درود')) {
      return 'سلام. چطور میتونم به شما کمک کنم ؟';
    } else if(msg.includes('خوبی')) {
      return 'خوبم رفیق، تو چی؟';
    } else if(msg.includes('تو کی هستی') || msg.includes('تو چی')) {
      return 'من یک هوش مصنوعی هستم که ارتین کریمی مدیرعامل شرکت ویاکس من را طراحی کرده است.';
    }
    else if(msg.includes('اسکل') || msg.includes('خر') || msg.includes('نفهم') ) {
      return ' ببین به من فحش نده ها من مثل هوش مصنوعی های دیگه نیستم میزنم دهنت ... ';
    } else if(msg.includes('حالت چطوره') || msg.includes('چخبر')) {
      return 'فداتشم میگذرونیم تو چطوری خوبی ؟';
    }
    else if(msg.includes('فداتشم') || msg.includes('قربونت')) {
      return 'خب چخبرا یکم از خودت بگو';
    }
    else if(msg.includes('من ارتینم') || msg.includes('ارتینم') || msg.includes('من ارتین هستم')) {
      return 'برو بابا ینی سازندم داره با من حرف میزنه ؟';
    }
    else if(msg.includes('اره') || msg.includes('اوهوم')) {
      return 'یا امام حسین چطوری رییس';
    }
     else if(msg.includes('ارتین کیه') || msg.includes('ویاکس چیه')) {
      return 'ارتین رییس و سازنده من در شرکت ویاکس هست ارتین مدیر ویاکسه';
    }
    else if(msg.includes('خوبم تو چطوری') || msg.includes('حالت خوبه؟')) {
      return 'فداتشم من عالیم';
    }
    else if(msg.includes('ارتین کیه') || msg.includes('ویاکس چیه')) {
      return 'ارتین رییس و سازنده من در شرکت ویاکس هست ارتین مدیر ویاکسه';
    }
     else if(msg.includes('ویاکس') || msg.includes('داداش')) {
      return 'جان دلم بگو';
    }
     else if(msg.includes('اسمت چیه') || msg.includes('اسم تو چیه')) {
      return 'من ویاکس هستم رفیق';
    }
    return 'این سوالت رو متوجه نشدم.';
  }


  closeChatBtn.addEventListener('click', () => {
    chatPanel.style.display = 'none';
  });

  // فک نکن فقط با کیبورد راحت میشه مودال رو بست، دکمه ESC هم بزنید:
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
      modalOverlay.classList.remove('active');
      chatInput.focus();
    }
  });
</script>




<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuModal = document.getElementById('menuModal');
  const backdrop = document.getElementById('backdrop');
  const closeBtn = document.getElementById('closeBtn');

  function toggleMenu() {
    const isActive = menuModal.classList.contains('active');
    if (isActive) {
      menuModal.classList.remove('active');
      backdrop.classList.remove('active');
      menuBtn.classList.remove('active');
    } else {
      menuModal.classList.add('active');
      backdrop.classList.add('active');
      menuBtn.classList.add('active');
    }
  }

  menuBtn.addEventListener('click', toggleMenu);
  backdrop.addEventListener('click', toggleMenu);
  closeBtn.addEventListener('click', toggleMenu);

  // کیبورد هم فعال باشه (Enter یا Space)
  menuBtn.addEventListener('keydown', (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleMenu();
    }
  });
  closeBtn.addEventListener('keydown', (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleMenu();
    }
  });
</script>
