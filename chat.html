 <script>
  
  function chat() {

  let input = document.getElementById("in");

  const message = input.value.trim();

  if (message === "") return;


 let col = document.getElementById("col_chat");

 col.innerHTML += '<div id="chat" class="chat"><label id="text" class="lbl"> '+ message +' </label></div>';

  input.value = "";

  }


 document.getElementById("in").addEventListener("keydown" , function list(z){

 if(z.key === "Enter") { chat() };

 } );


</script>
